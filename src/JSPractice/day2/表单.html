<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input typeof="checked" name="" id="">
<button disabled>点击</button>
<script>
    //1.获取表单对象
    const ipt = document.querySelector("input")//获取输入框对象,默认为false
    ipt.checked=true//默认选中

    const btn = document.querySelector("button")//获取按钮对象,默认启用
    btn.disabled=true //禁止点击

</script>
</body>
</html>
