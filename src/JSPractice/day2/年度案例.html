<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="wrapper">
  <strong>年度抽奖活动</strong>
  <h1>一等奖:<span id="one">???</span></h1>
  <h3>二等奖:<span id="two">???</span></h3>
  <h5>三等奖:<span id="three">???</span></h5>
</div>

<script>
  //1.声明数组
  const personArr = ["张三", "李四", "王五", "赵六", "孙七"]

  //2.一等奖
  //2.1随机数
  const random=Math.floor(Math.random()*personArr.length)//随机数
  //2.2获取one元素
  const one=document.querySelector('#one')//获取one元素
  one.innerHTML=personArr[random]//显示中奖人
  personArr.splice(random,1)//数组中删除一等奖中奖人

  //3.二等奖
  const random2=Math.floor(Math.random()*personArr.length)
  const two=document.querySelector('#two')
  two.innerHTML=personArr[random2]
  personArr.splice(random2,1)

  //4.三等奖
  const three=document.querySelector('#three')
  three.innerHTML=personArr[0]
</script>

</body>
</html>
