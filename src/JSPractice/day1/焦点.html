<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input typeof="text">
<script>
    const ipt=document.querySelector('input')
    //1.获取焦点
    ipt.addEventListener('focus',function (){
        console.log('聚焦了')
    })
    //2.失去焦点
    ipt.addEventListener('blur',function (){
        console.log('失焦了')
    })
</script>
</body>
</html>
