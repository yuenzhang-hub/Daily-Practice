<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>




<script>

    //要求:输入秒数，自动转换为时分秒
    //1.小时：h=parseInt(总秒数/60/60%24)
    //2.分钟：m=parseInt(总秒数/60%60)
    //3.秒数：s=parseInt(总秒数%60)

    //1.用户输入
    let second=+prompt('请输入秒数')//+号将字符串转换成数字类型
    //2.封装函数
    function getTime(t){
        let h=parseInt(t/60/60%24)
        let m=parseInt(t/60%60)
        let s=parseInt(t%60)
        //进行补零操作
        if(h<10){
            h='0'+h
        }
        if(m<10){
            m='0'+m
        }
        if(s<10){
            s='0'+s
        }
        return h+'时'+m+'分'+s+'秒'
    }
    let str=getTime(second)
    document.write(str)
</script>

</body>
</html>
