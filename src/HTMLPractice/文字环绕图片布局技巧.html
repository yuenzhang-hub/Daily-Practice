<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字环绕</title>
    <style>

        *{
            padding: 0;
            margin: 0;
        }

        .box{
            padding: 5px;
            width: 300px;
            height: 70px;
            background: pink;
            margin: 100px auto;
        }
        .box .pic{
            margin-right: 5px;
            float: left;
            width: 120px;
            height: 60px;
        }
        .box .pic img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="pic"><img src="img/内马尔.png/"></div>
    <p>北京时间12月22日，世俱杯季军战，日本球队浦和红钻迎战埃及球队</p>
</div>
</body>
</html>
